<!DOCTYPE html>
<html>
  <head>
    <title>Weather Hosting</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">   </head>

  <body>
    
          <div class="container">
        <h1>
          Weather in <span id="city-now2">Your town</span> 
        </h1>
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="Type a city.." autofocus="on" 
                autocomplete="off" class="form-control shadow-sm" id="city-input">
              </div>
              <div class="col-3">
                <input type="submit" value="Search" 
                class="form-control btn btn-primary shadow-sm w-100"
                id="city-search">
              </div>
              <div class="col-3">
                  <input type="submit" value="Current" 
                  class="form-control btn btn-success shadow-sm w-100"
                  id="current" ></input>
              </div>
            </div>
          </form>
          <h2 id="city-now">
            Sydney 
          </h2>
          <ul>
            <li id="date-now">
              Wednesday 22:00
            </li>
            <li id="description">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <!-- <span id="weather-icon"></span> -->
                <img src="" alt="Partly Cloudy" class="float-left"  id="weather-icon">
                <div class="float-left">
                  <span class="temperature" id="temperature">19 </span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a>  | 
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Visibility: <span id="visibility">0</span> km
                </li>
                <li>
                  Humidity: <span id="humidity">77</span> %
                </li>
                <li>
                  Wind: <span id="wind">8</span> m/s
                </li>
              </ul>
            </div>
          </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
    </div>
    
      <footer>
        <a href="https://github.com/AnyaDushka/shecodesstudy"
          target="_blank">Open-source code</a>
        by Anastasiia Dutka
      </footer>


      <script src="styles/index.js"></script>
      <script src="styles/forecast.js"></script>


    </body>
    </html>
